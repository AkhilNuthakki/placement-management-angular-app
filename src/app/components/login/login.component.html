<ng-container *ngIf="errorMessage">
    <app-error-message [errorMessage]="errorMessage"></app-error-message>
</ng-container>


 <div class="d-flex justify-content-center p-sm-5 pt-2 mt-2">
     <form class="login-form-border p-sm-4 p-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
         <div class="form-group row">
             <label for="useremail">User Email</label>
             <div class="">
                 <input class="form-control" placeholder="Email ID" type="text" id="useremail" formControlName="useremail" />
                 <div
                     *ngIf="!loginForm.get('useremail')?.valid && (loginForm.get('useremail')?.dirty || loginForm.get('useremail')?.touched)">
                     <small id="helpId" *ngIf="loginForm.get('useremail')?.errors?.['required']" class="text-muted">Email is
                         required</small>
                     <small id="helpId" *ngIf="loginForm.get('useremail')?.errors?.['email']" class="text-muted">Email should be valid</small>
                 </div>
             </div>
         </div>
         <div class="form-group row">
             <label for="password">Password</label>
             <div class="">
                 <input class="form-control" placeholder="Password" type="password" id="password"
                     formControlName="password" />
                 <div
                     *ngIf="!loginForm.get('password')?.valid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                     <small id="helpId" *ngIf="loginForm.get('password')?.errors?.['required']"
                         class="text-muted">Password is
                         required</small>
                 </div>
             </div>
         </div>
         <div class="d-flex justify-content-center"><button class="theme-btn m-2" [disabled]="!loginForm.valid"
                 type="submit">Login</button></div>
         <div class="d-flex justify-content-center m-2">Not an User ?&nbsp; Register Here</div>
         <div class="d-flex justify-content-center m-2"><a class="theme-link" routerLink="/register"> As Student</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a class="theme-link" routerLink="/register" [queryParams]="{ role : 'tutor' }">As Tutor</a></div>
     </form> 
 </div>
